<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Website for the tasks</title>
</head>
<body>
  <div class="container">
    <div class="heading">
        <a class="heading-text" href="">Website for the tasks</a>
    </div>
    <div class="board">
        <div class="block">
            <h1>To Do</h1>
            <div class="button-block">
                <button class="task-button">Create new task</button>
            </div>
            <div class="task">
                <p>Task 1</p>
            </div>
            <div class="task2">
                <p>Task 2</p>
            </div>
            <div class="task3">
                <p>Task 3</p>
            </div>
            <div class="task4">
                <p>Task 4</p>
            </div>
            <div class="task5">
                <p>Task 5</p>
            </div>
            <div class="task6">
                <p>Task 6</p>
            </div>
        </div>
        <div class="block">
            <strong>In Progress</strong>
        </div>
        <div class="block">
            <strong>Done</strong>
        </div>
    </div>
    <script src="script.js"></script>
  </div>
</body>
</html>
